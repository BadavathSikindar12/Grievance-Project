apiVersion: apps/v1
kind: Deployment
metadata:
  name: grievance-app
spec:
  selector:
    matchLabels:
      app: grievance-app
  template:
    metadata:
      labels:
        app: grievance-app
    spec:
      containers:
      - name: grievance
        image: <Image>
        ports:
        - containerPort: 3015
---
apiVersion: v1
kind: Service
metadata:
  name: grievance-service
spec:
  selector:
    app: grievance-app
  ports:
  - port: 3001
    targetPort: 3015

